version: "3.5"
services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_HOST: db
      MYSQL_DATABASE: slim
      MYSQL_ROOT_PASSWORD: 12345
    ports:
      - 3306:3306

  my_app:
    build:
      context: .
    command: php -S 0.0.0.0:8080 -t public
    container_name: my_app
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/
    depends_on:
      - mysql
